<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>صفحه اصلی تاکام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- فونت و آیکون‌های Material -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #f0f4f8;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 40px;
      font-size: 2.8rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: 150px 200px 150px;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    /* جایگاه عکس وسط */
    .center-image {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 220px;
      height: 160px;
    }

    .center-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* آیکون‌ها */
    .icon-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .icon-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .material-icons {
      font-size: 48px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .icon-label {
      font-size: 1.1rem;
      color: #444;
      font-weight: 600;
    }

    /* جایگاه هر آیکون */
    .music { grid-column: 1 / 2; grid-row: 1 / 2; }
    .gallery { grid-column: 3 / 4; grid-row: 1 / 2; }
    .video { grid-column: 3 / 4; grid-row: 3 / 4; }
    .poetry { grid-column: 1 / 2; grid-row: 3 / 4; }
    .writings { grid-column: 2 / 3; grid-row: 1 / 2; }
    .people { grid-column: 2 / 3; grid-row: 3 / 4; }

    @media (max-width: 700px) {
      .container {
        grid-template-columns: repeat(2, 140px);
        grid-template-rows: repeat(4, 140px);
        gap: 25px;
      }
      .center-image {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        width: 260px;
        height: 180px;
      }
      .music { grid-column: 1 / 2; grid-row: 1 / 2; }
      .writings { grid-column: 2 / 3; grid-row: 1 / 2; }
      .gallery { grid-column: 1 / 2; grid-row: 3 / 4; }
      .video { grid-column: 2 / 3; grid-row: 3 / 4; }
      .poetry { grid-column: 1 / 2; grid-row: 4 / 5; }
      .people { grid-column: 2 / 3; grid-row: 4 / 5; }
    }
  </style>
</head>
<body>

  <h1>صفحه اصلی تاکام</h1>

  <div class="container">
    <div class="icon-card music">
      <span class="material-icons">music_note</span>
      <div class="icon-label">موسیقی</div>
    </div>

    <div class="icon-card writings">
      <span class="material-icons">article</span>
      <div class="icon-label">نوشته‌ها</div>
    </div>

    <div class="icon-card gallery">
      <span class="material-icons">photo_library</span>
      <div class="icon-label">گالری عکس</div>
    </div>

    <div class="center-image">
      <img src="https://i.imgur.com/1rPtKQI.jpeg" alt="مزارع گندم تاکام" />
    </div>

    <div class="icon-card poetry">
      <span class="material-icons">format_quote</span>
      <div class="icon-label">شعر</div>
    </div>

    <div class="icon-card people">
      <span class="material-icons">people</span>
      <div class="icon-label">اهالی</div>
    </div>

    <div class="icon-card video">
      <span class="material-icons">movie</span>
      <div class="icon-label">فیلم</div>
    </div>
  </div>

</body>
</html>
