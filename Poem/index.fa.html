<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سروده‌هایی برای زادگاه</title>
  <style>
    body {
      direction: rtl;
      font-family: "Vazirmatn", Tahoma, sans-serif;
      background: linear-gradient(to bottom, #f9fcf9, #eaf5ea);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      background-color: #e0f0e7;
      border-bottom: 2px solid #b3d4c0;
    }

    header h1 {
      font-size: 32px;
      color: #2c5f45;
      margin-bottom: 10px;
    }

    .poem-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
    }

    .poem-card {
      background-color: #ffffff;
      border: 2px solid #a5ccb6;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .poem-icon {
      font-size: 50px;
      color: #4d7f62;
      margin-bottom: 15px;
    }

    .poem-title {
      font-size: 18px;
      color: #2f4f3d;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .poem-link {
      text-decoration: none;
      color: #ffffff;
      background-color: #679b79;
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 14px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .poem-link:hover {
      background-color: #4d7f62;
    }

    .footer-img {
      text-align: center;
      padding: 40px 20px;
      background-color: #f2f9f4;
    }

    .footer-img img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #c2dfd0;
    }

    @media (max-width: 600px) {
      .poem-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
   <a class="back-link" href="index.fa.html"> خانه</a>
  <header>
    <h1>سروده‌هایی برای زادگاه</h1>
  </header>

  <section class="poem-list">

    <div class="poem-card">
      <div class="poem-icon">🌿</div>
      <div class="poem-title">تاکوم</div>
      <a href="P1.fa.html" class="poem-link">مشاهده شعر</a>
    </div>

    <!-- در آینده می‌توانید کارت‌های بیشتری اضافه کنید -->

  </section>

  <div class="footer-img">
    <img src="https://i.imgur.com/6ytkqTv.jpeg" alt="تصویر زادگاه تاکام">
  </div>
   <a class="back-link" href="index.fa.html"> خانه</a>
</body>
</html>
