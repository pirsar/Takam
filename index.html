    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;

      color: #3e2723;
      text-align: center;
      padding: 40px 20px;
      direction: rtl;
    }

    /* کادر زیبا برای عنوان */
    h1.welcome-box {
      display: inline-block;
      background: #e6f2e6;
      padding: 18px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
      font-size: 2.5rem;
      margin-bottom: 40px;

      user-select: none;

      font-size: 3.5rem;
      color: #2e7d32;
      display: inline-block;
      text-decoration: none; /* حذف خط زیر لینک */
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 30px;
      font-weight: 400;
      color: #5d4037;
    }

    .header-image-container {
      max-width: 880px;
      margin: 0 auto 35px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 4px solid #a5d6a7;
    }

    .header-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ردیف زبان‌ها کنار هم */
    .language-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .lang-btn {
      background-color: #81c784;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .lang-btn:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    /* دکمه تماس کمی پایین‌تر و متفاوت */
    .contact-row {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .contact-btn {
      background-color: #4caf50; /* سبز متفاوت */
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
      font-weight: 700;
    }

    .contact-btn:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      h1.welcome-box {
        font-size: 1.8rem;
        padding: 12px 20px;
      }
      h1.welcome-box a.highlight {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
      .lang-btn {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
