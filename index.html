<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>به تاکام خوش آمدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fontlibrary.org//face/iran-nastaliq" rel="stylesheet" type="text/css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #dcedc1);
      color: #3e2723;
      text-align: center;
      padding: 40px 20px;
      direction: rtl;
    }

    /* کادر زیبا برای عنوان */
    h1.welcome-box {
      display: inline-block;
      background: #e6f2e6;
      padding: 18px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
      font-size: 2.5rem;
      margin-bottom: 40px;
      line-height: 1.5;
      user-select: none;
    }

    /* حذف خط زیر لینک تاکام */
    h1.welcome-box a.highlight {
      font-family: 'IranNastaliq', serif;
      font-size: 3.5rem;
      color: #2e7d32;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 30px;
      font-weight: 400;
      color: #5d4037;
    }

    .header-image-container {
      max-width: 880px;
      margin: 0 auto 35px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 4px solid #a5d6a7;
    }

    .header-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ردیف زبان‌ها کنار هم */
    .language-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .lang-btn {
      background-color: #81c784;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .lang-btn:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    /* دکمه تماس کمی پایین‌تر و متفاوت */
    .contact-row {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .contact-btn {
      background-color: #4caf50;
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
      font-weight: 700;
    }

    .contact-btn:hover {
      background-color: #388e3c;
    }

    /* استایل پنجره شناور (modal) */
    .modal {
      display: none; /* مخفی در ابتدا */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 900px;
      height: 60vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 1000;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    /* بک‌گراند تار وقتی modal باز است */
    .modal-backdrop {
      display: none; /* مخفی در ابتدا */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    /* دکمه بستن modal */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1100;
    }

    .modal-close:hover {
      background-color: #1b4d20;
    }

    @media (max-width: 600px) {
      h1.welcome-box {
        font-size: 1.8rem;
        padding: 12px 20px;
      }
      h1.welcome-box a.highlight {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
      .lang-btn {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      .modal {
        width: 95vw;
        height: 50vh;
      }
    }
  </style>
</head>

<body>

  <h1 class="welcome-box">
    به <a class="highlight" id="openModalBtn">تاکام</a> خوش آمدید
  </h1>

  <div class="language-row">
    <a href="index.fa.html" class="lang-btn" hreflang="fa" title="فارسی">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Lion_and_Sun_Flag.png" alt="پرچم شیر و خورشید" style="height: 20px; vertical-align: middle;"> فارسی
    </a>
    <a href="index.en.html" class="lang-btn" hreflang="en" title="English">🇬🇧 English</a>
    <a href="index.gl.html" class="lang-btn" hreflang="glk" title="گلکی">🌿 گلکی</a>
  </div>

  <div class="contact-row">
    <a href="contact.html" class="lang-btn contact-btn" hreflang="fa" title="تماس">📬 تماس</a>
  </div>

  <div class="header-image-container">
    <img src="https://i.imgur.com/1rPtKQI.jpeg" alt="مزارع گندم تاکام در طلوع خورشید">
  </div>

  <p>روستایی زیبا در قلب جنگل‌های مازندران، سرشار از زیباییهای طبیعت، آرامش و طراوت</p>

  <!-- بک‌گراند تار -->
  <div class="modal-backdrop" id="modalBackdrop"></div>

  <!-- پنجره شناور -->
  <div class="modal" id="modalWindow">
    <button class="modal-close" id="closeModalBtn" aria-label="بستن پنجره">×</button>
<iframe src="https://topomap.ir/?l=ghy&n=2377055065" title="نقشه تاکام"></iframe>
  </div>

  <script>
    const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('modalWindow');
    const backdrop = document.getElementById('modalBackdrop');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'block';
      backdrop.style.display = 'block';
      // جلوگیری از اسکرول صفحه پس‌زمینه
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      backdrop.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    // کلیک روی پس‌زمینه تار هم پنجره را ببندد
    backdrop.addEventListener('click', () => {
      modal.style.display = 'none';
      backdrop.style.display = 'none';
      document.body.style.overflow = 'auto';
    });
  </script>

</body>
</html
