<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>به تاکام خوش آمدید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fontlibrary.org//face/iran-nastaliq" rel="stylesheet" type="text/css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #dcedc1);
      color: #3e2723;
      text-align: center;
      padding: 40px 20px;
      direction: rtl;
    }

    .title-box {
      background-color: #a5d6a7;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
    }

    .highlight {
      font-family: 'IranNastaliq', serif;
      font-size: 3.5rem;
      color: #2e7d32;
      display: block;
      text-decoration: none;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 30px;
      font-weight: 400;
      color: #5d4037;
    }

    .header-image-container {
      max-width: 880px;
      margin: 0 auto 35px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 4px solid #a5d6a7;
    }

    .header-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .language-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .lang-btn {
      background-color: #81c784;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .lang-btn:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    .contact-btn {
      margin-top: 20px;
      background-color: #4caf50;
    }

    @media (max-width: 600px) {
      .highlight {
        font-size: 2.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1.1rem;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      height: 80%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .modal-header {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: left;
    }

    .modal-header button {
      float: left;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>

<body>

  <div class="title-box">
    <h1>به <a href="#" class="highlight" id="openMap">تاکام</a> خوش آمدید</h1>
  </div>

  <div class="header-image-container">
    <img src="https://i.imgur.com/1rPtKQI.jpeg" alt="مزارع گندم تاکام در طلوع خورشید">
  </div>

  <p>روستایی زیبا در قلب جنگل‌های مازندران، سرشار از زیبایی‌های طبیعت، آرامش و طراوت.</p>

  <div class="language-selector">
    <a href="index.fa.html" class="lang-btn" hreflang="fa">
      🇮🇷 فارسی
    </a>
    <a href="index.en.html" class="lang-btn" hreflang="en">
      🇬🇧 English
    </a>
    <a href="index.gl.html" class="lang-btn" hreflang="glk">
      🌿 گلکی
    </a>
  </div>

  <div class="language-selector">
    <a href="contact.html" class="lang-btn contact-btn" hreflang="fa">📬 تماس با ما</a>
  </div>

  <!-- Modal -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeModal">✖ بازگشت</button>
      </div>
      <iframe src="https://topomap.ir/?lat=36.3554901&lon=53.1647311&z=15&l=ghy" title="نقشه تاکام"></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById("mapModal");
    const openBtn = document.getElementById("openMap");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", function(e) {
      e.preventDefault();
      modal.style.display = "block";
    });

    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
